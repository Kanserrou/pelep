<head>
<h1><b><i><span style="color:rgb(0, 0, 0)">KANSERROU.PELEP,</span>
<h1>Arts . Portfolio</h1>
</head>
    
    <center>
        <canvas id="canvas" width="500" height="500"></canvas>
        <br>
        <br>
        <input type="number" id="xpos" placeholder="X">
        <br>
        <br>
        <input type="number" id="ypos" placeholder="Y">
        <br>
        <br>
        <input type="number" id="width" placeholder="width">
        <br>
        <br>
        <input type="number" id="height" placeholder="height">
        <br>
        <br>
        <input type="color" id="color" onclick="Color()" value="">
        <input type="button" onclick="ChangeBGColor()" value="Change Canvas Color">
        <input type="button" onclick="StrokeRectangle()" value="Generate Stroke Rectangle">
        <input type="button" onclick="FillRectangle()" value="Generate Fill Rectangle">
        <input type="button" onclick="ClearRect()" value="Clear Rectangle">
        <input type="button" onclick="ClearAll()" value="Clear All">
    </center>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgoldenrodyellow;
        }
    </style>
    

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var color;

        function Color() {
            color = $("#color").val();
        }

        function ChangeBGColor() {
            Color();
            $("#canvas").css("background-color", color);
        }

        function StrokeRectangle() {
            Color();
            var x = $("#xpos").val();
            var y = $("#ypos").val();
            var width = $("#width").val();
            var height = $("#height").val();

            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.strokeRect(x, y, width, height);

            //ctx.stroke();
        }

        function FillRectangle() {
            Color();
            var x = $("#xpos").val();
            var y = $("#ypos").val();
            var width = $("#width").val();
            var height = $("#height").val();

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

        }

        function ClearRect() {
            var x = $("#xpos").val();
            var y = $("#ypos").val();
            var width = $("#width").val();
            var height = $("#height").val();


            ctx.beginPath();
            ctx.clearRect(x, y, width, height);

        }

        function ClearAll() {
            ctx.beginPath();
            ctx.clearRect(0, 0, 500, 500);
        }
    </script>
