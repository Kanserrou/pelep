    <head>
        <h1><b><i><span style="color:rgb(0, 0, 0)">KANSERROU.PELEP,</span>
        <h1>Arts . Portfolio</h1>
        </head>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgoldenrodyellow;
        }
        .canvas-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
        #circleCanvas, #rectangleCanvas {
            background-color:burlywood;
        }
    </style>
    </head>
    <body>
    <div class="canvas-container">
        <div>
            <canvas id="circleCanvas" width="500" height="500"></canvas>
        </div>
        <div>
            <canvas id="rectangleCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        const circleCanvas = document.getElementById('circleCanvas');
        const circleCtx = circleCanvas.getContext('2d');
        const rectangleCanvas = document.getElementById('rectangleCanvas');
        const rectangleCtx = rectangleCanvas.getContext('2d');
    
        // Draw default objects
        drawHeptagon(circleCtx, 'white', 150, 150, 50);
        drawHeptagon(circleCtx, 'black', 350, 350, 50);
        drawRectangle(rectangleCtx, 'black', 100, 100, 100, 100);
        drawRectangle(rectangleCtx, 'white', 300, 300, 100, 100);
    
        // Drawing functions
        function drawHeptagon(ctx, color, x, y, sideLength) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + sideLength * Math.cos(0), y + sideLength * Math.sin(0));
            for (let i = 1; i <= 7; i++) {
                ctx.lineTo(x + sideLength * Math.cos(i * 2 * Math.PI / 7), y + sideLength * Math.sin(i * 2 * Math.PI / 7));
            }
            ctx.closePath();
            ctx.fill();
        }
    
        function drawRectangle(ctx, color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
    </script>
